version: "3.7"

services:
  web:
    build: ./tobias
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./tobias:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=fyi
      - POSTGRES_PASSWORD=fyi
      - POSTGRES_DB=fyi_dev

volumes:
  postgres_data:
